<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .table {
            transition: background-color 0.3s, color 0.3s;
        }

        .table.dark-mode {
            background-color: #1e272e;
            color: #ffffff;
        }

        .btn {
            transition: background-color 0.3s, color 0.3s;
        }

        .btn.dark-mode {
            background-color: #37474f;
            color: #ffffff;
        }

        .btn.dark-mode:hover {
            background-color: #455a64;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Panel de Administraci√≥n</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
            <a href="/home" class="btn btn-secondary">Regresar</a>
        </div>

        <h2>Agregar Usuario</h2>
        <form action="/admin/users" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre de Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contrase√±a" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>

        <h2>Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre}" class="badge bg-info me-1"></span>
                    </td>
                    <td>
                        <!-- Bot√≥n para cambiar a Admin -->
                        <button 
                            class="btn btn-warning" 
                            th:onclick="'confirmRoleChange(event, \'Admin\', ' + ${usuario.id} + ', \'/api/users/' + ${usuario.id} + '/toggle-admin\')'">
                            <span th:text="${usuario.roles.contains('ROLE_ADMIN') ? 'Quitar Admin' : 'Hacer Admin'}"></span>
                        </button>

                        <!-- Bot√≥n para cambiar a Doctor -->
                        <button 
                            class="btn btn-success" 
                            th:onclick="'confirmRoleChange(event, \'Doctor\', ' + ${usuario.id} + ', \'/api/users/' + ${usuario.id} + '/toggle-doctor\')'">
                            <span th:text="${usuario.roles.contains('ROLE_DOCTOR') ? 'Quitar Doctor' : 'Hacer Doctor'}"></span>
                        </button>

                        <!-- Bot√≥n para eliminar -->
                        <button 
                            class="btn btn-danger" 
                            th:onclick="'deleteUser(' + ${usuario.id} + ')'">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteUser(id) {
            Swal.fire({
                title: '¬øEst√°s seguro?',
                text: "Esta acci√≥n no se puede deshacer.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'S√≠, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/users/${id}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    }).then(response => {
                        if (response.ok) {
                            Swal.fire(
                                '¬°Eliminado!',
                                'El usuario ha sido eliminado.',
                                'success'
                            ).then(() => {
                                location.reload(); // Recargar la p√°gina
                            });
                        } else {
                            Swal.fire(
                                'Error',
                                'Hubo un problema al eliminar el usuario.',
                                'error'
                            );
                        }
                    }).catch(error => {
                        Swal.fire(
                            'Error',
                            'No se pudo completar la solicitud.',
                            'error'
                        );
                    });
                }
            });
        }

        function confirmRoleChange(event, role, userId, actionUrl) {
            event.preventDefault(); // Evitar el env√≠o del formulario
            Swal.fire({
                title: `¬øEst√°s seguro?`,
                text: `¬øDeseas cambiar el rol a ${role}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'S√≠, cambiar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Realizar la solicitud con fetch
                    fetch(actionUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    }).then(response => {
                        if (response.ok) {
                            Swal.fire(
                                '¬°√âxito!',
                                `El rol de ${role} ha sido actualizado.`,
                                'success'
                            ).then(() => {
                                location.reload(); // Recargar la p√°gina para reflejar los cambios
                            });
                        } else {
                            Swal.fire(
                                'Error',
                                'Hubo un problema al actualizar el rol.',
                                'error'
                            );
                        }
                    }).catch(error => {
                        Swal.fire(
                            'Error',
                            'No se pudo completar la solicitud.',
                            'error'
                        );
                    });
                }
            });
        }

        // Modo oscuro con localStorage
        const body = document.body;
        const table = document.querySelector('.table');

        // Crear bot√≥n de cambio de tema
        const themeToggle = document.createElement('button');
        themeToggle.textContent = 'üåô';
        themeToggle.style.position = 'absolute';
        themeToggle.style.top = '10px';
        themeToggle.style.right = '10px';
        themeToggle.style.background = 'none';
        themeToggle.style.border = 'none';
        themeToggle.style.fontSize = '1.5rem';
        themeToggle.style.cursor = 'pointer';
        document.body.appendChild(themeToggle);

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            table.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            table.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });
    </script>
</body>
</html>
