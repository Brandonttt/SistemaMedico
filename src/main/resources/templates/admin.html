<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Panel de Administración</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
            <a href="/home" class="btn btn-secondary">Regresar</a>
        </div>

        <h2>Agregar Usuario</h2>
        <form action="/admin/users" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre de Usuario" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </form>

        <h2>Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre}" class="badge bg-info me-1"></span>
                    </td>
                    <td>
                        <form th:action="@{'/api/users/' + ${usuario.id} + '/toggle-admin'}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="PUT">
                            <button type="submit" class="btn btn-warning">
                                <span th:text="${usuario.roles.contains('ROLE_ADMIN') ? 'Quitar Admin' : 'Hacer Admin'}"></span>
                            </button>
                        </form>
                        <form th:action="@{'/api/users/' + ${usuario.id} + '/toggle-doctor'}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="PUT">
                            <button type="submit" class="btn btn-success">
                                <span th:text="${usuario.roles.contains('ROLE_DOCTOR') ? 'Quitar Doctor' : 'Hacer Doctor'}"></span>
                            </button>
                        </form>
                        <button th:onclick="'deleteUser(' + ${usuario.id} + ')'" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteUser(id) {
            if (confirm("¿Estás seguro de que deseas eliminar este usuario?")) {
                fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "/admin";
                    } else {
                        alert("Error al eliminar el usuario.");
                    }
                }).catch(error => {
                    alert("Error en la solicitud: " + error);
                });
            }
        }
    </script>
</body>
</html>
