<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Exitoso</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/vector-gratis/antecedentes-medicos-limpios_53876-116873.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #121212;
            color: #ffffff;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .success-container.dark-mode {
            background: rgba(30, 39, 46, 0.9);
            color: #ffffff;
        }

        .success-container h1 {
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 0.75rem;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: #ffffff;
            color: #28a745;
        }

        .btn-login.dark-mode {
            background-color: #37474f;
        }

        .btn-login.dark-mode:hover {
            background-color: #455a64;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Registro Exitoso</h1>
        <p>¬°Te has registrado correctamente! Aqu√≠ est√°n tus datos:</p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <a href="/login" class="btn btn-lg btn-login">Ir a login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modo oscuro con localStorage
        const body = document.body;
        const successContainer = document.querySelector('.success-container');

        // Crear bot√≥n de cambio de tema
        const themeToggle = document.createElement('button');
        themeToggle.textContent = 'üåô';
        themeToggle.style.position = 'absolute';
        themeToggle.style.top = '10px';
        themeToggle.style.right = '10px';
        themeToggle.style.background = 'none';
        themeToggle.style.border = 'none';
        themeToggle.style.fontSize = '1.5rem';
        themeToggle.style.cursor = 'pointer';
        document.body.appendChild(themeToggle);

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            successContainer.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            successContainer.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });
    </script>
</body>
</html>
