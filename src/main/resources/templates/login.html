<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Sistema Médico</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/vector-gratis/antecedentes-medicos-limpios_53876-116873.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 15px;
            color: #333;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .form-floating .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ced4da;
        }

        .form-floating .form-control:focus {
            border-color: #28a745;
            background-color: white;
        }

        .btn-login {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .extra-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .copy-text {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Acceso Médico</h1>
        <form action="/login" method="POST">
            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required>
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-login">Iniciar Sesión</button>
        </form>
        
        <div class="extra-links">
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a> <br>
            <a href="/register">¿No tienes cuenta? Regístrate</a>
        </div>
        
        <p class="copy-text">&copy; 2024 - Sistema Médico</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
