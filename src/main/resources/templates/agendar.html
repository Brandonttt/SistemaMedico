<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 80px auto; /* Ajuste para que no se superponga con los botones superiores */
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background: #1e272e;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h1.dark-mode {
            color: #80cbc4;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        input.dark-mode, select.dark-mode, textarea.dark-mode {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #555;
        }

        input.dark-mode:focus, select.dark-mode:focus, textarea.dark-mode:focus {
            border-color: #80cbc4;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        button.dark-mode {
            background-color: #37474f;
        }

        button.dark-mode:hover {
            background-color: #455a64;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px; /* Aumentamos el padding horizontal */
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 80px); /* Ajustamos el ancho para compensar el padding */
            background-color: transparent;
            z-index: 1000;
            box-shadow: none;
        }

        .top-buttons.dark-mode {
            background-color: #121212;
        }

        .top-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .top-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .top-buttons a.dark-mode {
            background-color: #37474f;
        }

        .top-buttons a.dark-mode:hover {
            background-color: #455a64;
        }

        .top-buttons button {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            width: auto;
            padding: 5px 10px;
            margin-right: 10px; /* A√±adimos un margen derecho */
        }

        .top-buttons button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <!-- Bot√≥n para regresar al home -->
        <a href="/home" id="home-button">Regresar</a>
        <!-- Bot√≥n de cambio de tema -->
        <button id="theme-toggle">üåô</button>
    </div>

    <div class="container">
        <h1>Agendar Cita</h1>
        <form action="/citas/agendar" method="POST">
            <!-- Campo oculto para el ID del paciente -->
            <input type="hidden" name="id_paciente" value="1"> <!-- Este valor debe ser din√°mico -->

            <!-- Selecci√≥n del doctor -->
            <label for="id_doctor">Selecciona un doctor:</label>
            <select name="id_doctor" id="id_doctor" required>
                <!-- Estos valores deben ser generados din√°micamente desde el backend -->
                <option th:each="doctor : ${doctores}" th:value="${doctor.id}" th:text="${doctor.nombre}"></option>
            </select>

            <!-- Selecci√≥n de la fecha -->
            <label for="fecha">Selecciona la fecha:</label>
            <input type="date" name="fecha" id="fecha" required>

            <!-- Selecci√≥n de la hora -->
            <label for="hora">Selecciona la hora:</label>
            <input type="time" name="hora" id="hora" required>

            <!-- Motivo de la cita -->
            <label for="motivo">Motivo de la cita:</label>
            <textarea name="motivo" id="motivo" rows="4" placeholder="Describe brevemente el motivo de la cita" required></textarea>

            <!-- Bot√≥n para enviar -->
            <button type="submit">Agendar Cita</button>
        </form>
    </div>

    <script>
        const body = document.body;
        const container = document.querySelector('.container');
        const inputs = document.querySelectorAll('input, select, textarea');
        const button = document.querySelector('button');
        const homeButton = document.getElementById('home-button');
        const themeToggle = document.getElementById('theme-toggle');
        const topButtons = document.querySelector('.top-buttons');

        // Cargar estado del modo oscuro desde localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            container.classList.add('dark-mode');
            inputs.forEach(input => input.classList.add('dark-mode'));
            button.classList.add('dark-mode');
            homeButton.classList.add('dark-mode');
            topButtons.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Alternar modo oscuro y guardar estado en localStorage
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            inputs.forEach(input => input.classList.toggle('dark-mode'));
            button.classList.toggle('dark-mode');
            homeButton.classList.toggle('dark-mode');
            topButtons.classList.toggle('dark-mode');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });
    </script>
</body>
</html>
